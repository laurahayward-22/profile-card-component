<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon-32x32.png">

  <!-- styles -->

  <link rel="stylesheet" href="styles.css"/>

  <title>Profile-card-component</title>


</head>

<body>

  <div class="profile-card">

    <img class="profile-image" alt="profile picture of Victor" src="image-victor.jpg" />

    <h1 class="profile-name">Victor Crest </h1>
    <h1 class="profile-head">26</h1>

    <h2 class="place">London</h2>
    <hr />

    <table>
      <tr class="top-row">
        <td class="a">
          80K
        </td>
        <td>
          803K
        </td>
        <td>
          1.4K
        </td>
      </tr>
      <tr class="bottom-row">
        <td>
          Followers
        </td>
        <td>
          Likes
        </td>
        <td>
          Photos
        </td>
      </tr>
    </table>

  </div>

</body>

</html>
